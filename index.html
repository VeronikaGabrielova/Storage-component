<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container1">
        <img src="images/logo.svg" alt="logo" />

        <div class="images">
          <div class="images-box">
            <img
              class="images-box__img"
              src="images/icon-document.svg"
              alt="Icon document"
            />
          </div>
          <div class="images-box">
            <img
              class="images-box__img"
              src="images/icon-folder.svg"
              alt="Icon folder"
            />
          </div>
          <div class="images-box">
            <img
              class="images-box__img"
              src="images/icon-upload.svg"
              alt="Icon upload"
            />
          </div>
        </div>
      </div>

      <div class="container2">
        <div class="container2__pg">
          You’ve used <strong>815 GB</strong> of your storage
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="1000"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
        <div class="range">
          <div class="value">0 GB</div>
          <div class="value">1000 GB</div>
        </div>
        <div class="left">
          <div class="left__value">
            185 <span class="left--light">GB Left</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Veronika Gabrielová</a>.
      </div>
    </footer>
  </body>
</html>
